{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website"> 
    <meta property="og:title" content="Color match">
    <meta property="og:description" content="옷장속에 옷들의 색상을 미리 비교해보세요">
    <meta property="og:image" content="https://likelion-ideathon.netlify.app/clothes/컨버스_검정색.png">
    <meta property="og:url" content="https://likelion-ideathon.netlify.app">
    <title>My Color Match</title>
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    {% block css %}
    {% endblock css %}

    <style>
        .auth {
            clear:both;
            position: absolute;
            width: 200;
            height: 30px;
            float: right;
            top: 10px;
            right: 10px;
            overflow: hidden;
        }
        a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{% url 'colormatch:main' %}"><img src="{% static 'title.png' %}" style="max-width: 300px; height: auto; display: block; margin-left: auto; margin-right: auto;"></a>
        <div class="auth">
            {% if user.is_authenticated %}
                {{ user.user_id }}님 환영합니다.
                <a href="{% url 'user:logout' %}">로그아웃</a>
            {% else %}
                <a href="{% url 'user:login' %}">로그인</a>
                <a href="{% url 'user:signup' %}">회원가입</a>
            {% endif %}
        </div>
    </div>
    {% block content %}
    {% endblock %}
</body>
<script src="main.js"></script>
</html>
