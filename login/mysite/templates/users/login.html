{% extends 'base.html' %}

{% load static %}

{% block css %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<style>
    .registration {
        width: 360px;
        margin: 0 auto;
    }
    p {
        text-align: center;
    }
    label {
        width: 50%;
        text-align: left;
        align-content: left;
        width: 325;
    }
    .form-action {
        text-align: center;
    }
    input {
        width: 325;
    }
</style>
{% endblock css %}

{% block content %}
<br><br><br><br><br><br><br><br>
<div class="panel panel-default registration">
    <div class="panel-heading">
        로그인
    </div>
    <div class="panel-body">
        <form action="" method="POST">
            {% csrf_token %}
                <p>
                    <label for="id">아이디</label> <input type="text" name="username" id="id">
                </p>
                <p>
                    <label for="password">비밀번호</label> <input type="password" name="password" id="password">
                </p>
                <div>
                    <input style="width: 325px; background-color: #d49466;" class="btn btn-primary btn-large" type="submit" value="로그인">
                </div>
        </form>
    </div>
</div>
{% endblock content %}


{% if user.is_authenticated %}
    로그인 성공!
    {{ user.user_id }}님 환영합니다.
    <a href="{% url 'user:logout' %}">로그아웃</a>
{% endif %}
